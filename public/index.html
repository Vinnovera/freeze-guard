<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="utf-8">
		<title>Audio Display</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<header class="header wrapper" role="banner">
			<h1 class="heading">Are my pipes OK?</h1>
		</header>
		<main>
			<section class="summary wrapper">
				<h1 class="sub-heading">Sommarst√§llet</h1>
				<p class="text"><span class="alarms2">0</span> alarms in the last 30 minutes</p>
				<strong class="status" id="status">Normal</strong>
			</section>
			<figure class="graphic wrapper">
				<figcaption class="sub-heading">Alarm frequency</figcaption>
				<div class="graph">
					<div class="line" id="output">
						<span class="label">right now</span>
						<span class="alarms" id="alarms">0</span>
					</div>
					<div class="area"></span>
					<img src="gfx/steps.svg" class="icon steps">
					<img src="gfx/snowflake.svg" class="icon critical">
					<img src="gfx/fa-exclamation-circle.svg" class="icon warning">
					<img src="gfx/fa-check-circle.svg" class="icon normal">
				</div>
			</figure>
			<section id="chart" class="wrapper"></section>
		</main>

		<script src="js/vendor/socket.io-client/socket.io.js"></script>
		<script src="js/vendor/highcharts/standalone-framework.js"></script>
		<script src="js/vendor/highcharts/highcharts.js"></script>
		<script src="js/display.js"></script>
	</body>
</html>
